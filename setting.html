<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>设置</title>
    <style>
        h2{
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <h2 class="text-center">程序设置</h2>
    <form class="container">
        <div class="form-group">
          <label for="timeSet">时间设置</label>          
          <input  class="form-control" id="timeSet">
          <small class="form-text text-muted">时间的单位是秒(s)</small>
        </div>
        <div class="form-group">
            <label for="rangeSet">范围设置</label>
            <select class="form-control" id="rangeSet">
              <option>10</option>
              <option>20</option>
              <option>30</option>
              <option>50</option>
              <option>100</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amountSet">数量设置</label>
            <select class="form-control" id="amountSet">
              <option>10</option>
              <option>20</option>            
              <option>50</option>
              <option>100</option>
            </select>
        </div>    
        <div class="text-center">
            <button type="submit" class="btn btn-primary">提交</button>
            <a href="./index.html" class="btn btn-primary">返回主页</a>
        </div>  
       
      </form>

      <script>
          document.querySelector('button').addEventListener('click', function(e){
            e.preventDefault()
            let timeSet = document.getElementById('timeSet').value
            let rangeSet = document.getElementById('rangeSet').value
            let amountSet = document.getElementById('amountSet').value
            if(rangeSet && amountSet){
                localStorage.setItem('timeSet', timeSet)
                localStorage.setItem('rangeSet', rangeSet)
                localStorage.setItem('amountSet', amountSet)
            }

          })
      </script>
</body>
</html>
